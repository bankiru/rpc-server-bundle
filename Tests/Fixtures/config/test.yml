framework:
  test: ~
  secret:          test
  router:
    resource: "%kernel.root_dir%/config/routing.yml"

services:
  logger:
    class: Psr\Log\NullLogger

security:
  providers:
    in_memory:
      memory: ~

  firewalls:
    main:
      anonymous: ~

  access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }

rpc_server:
  router:
    endpoints:
      test:
        path: /test/
        context: [Default, test]
        defaults:
          _controller: Bankiru\Api\Rpc\Tests\Fixtures\Rpc\TestController::rpcAction
          _format: json
        resources:
          - '%kernel.root_dir%/config/rpc_routing.yml'

      wScalarContext:
        path: /test/
        context: test
        defaults:
          _controller: Bankiru\Api\Rpc\Tests\Fixtures\Rpc\TestController::rpcAction
          _format: json
        resources: []
